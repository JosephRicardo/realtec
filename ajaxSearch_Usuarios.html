<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Contenido Usuarios</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
 </head>
    <body>
        <div id="Tabla">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        Buscar
                    </span>
                    <input class="form-control" id="search_text" name="search_text" placeholder="Ingrese su consulta" type="text"/>
                    <span class="input-group-addon">
                        Roles 
                    </span>
                    <select class="form-control" id="select" name="select" placeholder="Seleccione el Rol">
                    
                   
                    </select>
                </div>
            </div>
            <br/>
            <div id="result">
            </div>
        </div>
    </body>
</html>
<script>
    $(document).ready(function(){

 load_data();

 function load_data(query)
 {
  $.ajax({
   url:"Contenido_Inicio_Admin.php",
   method:"POST",
   data:{query:query},
   success:function(data)
   {
    $('#result').html(data);
   }
  });
 }
 $('#search_text').keyup(function(){
  var search = $(this).val();
  if(search != '')
  {
   load_data(search);
  }
  else
  {
   load_data();
  }
 });
});
</script>
